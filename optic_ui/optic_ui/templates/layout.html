<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="static/css/style.css">
    {#<script type="text/javascript" src="static/js/libs/require-min.js"></script>#}
    {% block scripts %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="nav-collapse collapse">
                    <a class="brand" href="/">{{title}}</a>
                    <ul class="nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/">About</a></li>
                        <li><a href="/">Contact</a></li>
                    </ul>
                    <form class="navbar-form pull-right">
                        <input class="span2" id="username" type="text" name="User" placeholder="Username">
                        <input class="span2" id="password" type="password" name="Password" placeholder="Password">
                        <input class="btn" type="submit" value="Sign In">
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <footer class="footer">
        <p>This be the footer yo!</p>
    </footer>
</body>
</html>
